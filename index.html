<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我关怀记录工具 - 破桔子心理工作室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leancloud-storage/4.15.0/av-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff9a56 0%, #ffad56 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .header .studio {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #ff9a56;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 154, 86, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .divider {
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #cbd5e0 0,
                #cbd5e0 10px,
                transparent 10px,
                transparent 20px
            );
            margin: 40px 0;
            position: relative;
        }

        .divider::after {
            content: "转化为自我关怀";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 20px;
            color: #718096;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a56, #ffad56);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 86, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #718096;
        }

        .sync-status.success {
            color: #48bb78;
        }

        .sync-status.error {
            color: #f56565;
        }

        .records-section {
            background: #f8fafc;
            padding: 40px;
            margin-top: 20px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .records-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .record-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #ff9a56;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .record-date {
            color: #718096;
            font-size: 14px;
        }

        .record-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
        }

        .record-left, .record-right {
            padding: 0 10px;
        }

        .record-divider {
            width: 2px;
            height: 80px;
            background: repeating-linear-gradient(
                to bottom,
                #cbd5e0 0,
                #cbd5e0 5px,
                transparent 5px,
                transparent 10px
            );
            margin: 0 20px;
        }

        .record-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .record-text {
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .emotion-display {
            display: inline-block;
            background: #ff9a56;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin-right: 8px;
        }

        .temperature-display-small {
            color: #718096;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .record-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .record-divider {
                width: 100%;
                height: 2px;
                background: repeating-linear-gradient(
                    to right,
                    #cbd5e0 0,
                    #cbd5e0 5px,
                    transparent 5px,
                    transparent 10px
                );
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>自我关怀记录工具</h1>
            <div class="subtitle">自我价值共修营专用</div>
            <div class="studio">破桔子心理工作室</div>
        </div>

        <div class="form-section">
            <form id="compassionForm">
                <div class="form-group">
                    <label for="selfCriticism">自我批评的念头</label>
                    <textarea id="selfCriticism" placeholder="记录下你内心的自我批评声音..." required></textarea>
                </div>

                <!-- Simplified Emotion Input -->
                <div class="form-group">
                    <label for="emotionInput">对应的情绪</label>
                    <input type="text" id="emotionInput" placeholder="例如：焦虑、沮丧、疲惫..." required>
                </div>

                <!-- Simplified Temperature Selection -->
                <div class="form-group">
                    <label for="emotionTemperature">情绪温度 (1-10)</label>
                    <select id="emotionTemperature" required>
                        <option value="1">1 - 非常轻微</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5 - 中等</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 - 非常强烈</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div class="form-group">
                    <label for="selfCompassion">转化为自我关怀的话</label>
                    <textarea id="selfCompassion" placeholder="用温柔和理解的语言对自己说话..." required></textarea>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i data-lucide="heart"></i>
                        保存记录
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i data-lucide="refresh-cw"></i>
                        清空表单
                    </button>
                </div>
                <div id="syncStatus" class="sync-status"></div>
            </form>
        </div>

        <div class="records-section">
            <div class="records-header">
                <h2>我的关怀记录</h2>
                <div>
                    <button class="btn btn-secondary" onclick="syncFromCloud()" id="syncBtn" style="margin-right: 10px;">
                        <i data-lucide="refresh-ccw"></i>
                        同步数据
                    </button>
                    <button class="btn btn-secondary" onclick="downloadData()">
                        <i data-lucide="download"></i>
                        导出数据
                    </button>
                </div>
            </div>
            <div id="recordsList">
                <!-- Records will be displayed here -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // --- LeanCloud Initialization ---
        AV.init({
            appId: 'o1luUdpDLe9Us4aLKd85NyRE-MdYXbMMI',
            appKey: 'AmDdEqBIHczOw5Sm0trY5Zsi',
            serverURL: 'https://o1luudpd.api.lncldglobal.com'
        });

        // --- Global Variables ---
        let records = [];

        // --- Main Application Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            try {
                lucide.createIcons();
                
                const compassionForm = document.getElementById('compassionForm');
                if (compassionForm) {
                    compassionForm.addEventListener('submit', handleFormSubmit);
                }

                loadRecords();

            } catch (error) {
                console.error("Critical error during page initialization:", error);
                document.body.innerHTML = '<div style="color: red; padding: 20px; text-align: center; background: white; height: 100vh;">应用程序加载失败，请刷新页面或联系技术支持。</div>';
            }
        });
        
        // --- Data Handling Functions ---

        async function loadRecords() {
            try {
                await syncFromCloud();
            } catch (error) {
                console.log('Cloud sync failed, loading from local backup:', error);
                records = JSON.parse(localStorage.getItem('compassionRecords') || '[]');
                displayRecords();
            }
        }

        async function syncFromCloud() {
            const syncBtn = document.getElementById('syncBtn');
            const syncStatus = document.getElementById('syncStatus');
            
            syncBtn.classList.add('loading');
            syncStatus.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> 同步中...';
            lucide.createIcons();
            syncStatus.className = 'sync-status';
            
            try {
                const query = new AV.Query('CompassionRecord');
                query.descending('createdAt');
                query.limit(100);
                
                const cloudRecords = await query.find();
                records = cloudRecords.map(record => ({
                    id: record.get('recordId') || record.id,
                    date: record.get('recordDate') || new Date(record.createdAt).toLocaleString('zh-CN'),
                    selfCriticism: record.get('selfCriticism'),
                    emotion: record.get('emotion'),
                    temperature: record.get('temperature'),
                    selfCompassion: record.get('selfCompassion'),
                    cloudId: record.id
                }));
                
                localStorage.setItem('compassionRecords', JSON.stringify(records));
                displayRecords();
                syncStatus.innerHTML = '<i data-lucide="check"></i> 同步成功';
                syncStatus.className = 'sync-status success';
                
            } catch (error) {
                console.error('Sync failed:', error);
                syncStatus.innerHTML = '<i data-lucide="alert-circle"></i> 同步失败';
                syncStatus.className = 'sync-status error';
                throw error;
            } finally {
                syncBtn.classList.remove('loading');
                setTimeout(() => {
                    if (syncStatus && syncStatus.parentElement) {
                        syncStatus.innerHTML = '';
                        syncStatus.className = 'sync-status';
                    }
                }, 3000);
            }
        }

        async function saveToCloud(record) {
            try {
                const CompassionRecord = AV.Object.extend('CompassionRecord');
                const compassionRecord = new CompassionRecord();
                
                compassionRecord.set('recordId', record.id.toString());
                compassionRecord.set('recordDate', record.date);
                compassionRecord.set('selfCriticism', record.selfCriticism);
                compassionRecord.set('emotion', record.emotion);
                compassionRecord.set('temperature', parseInt(record.temperature, 10));
                compassionRecord.set('selfCompassion', record.selfCompassion);
                
                const savedRecord = await compassionRecord.save();
                const localRecord = records.find(r => r.id === record.id);
                if (localRecord) localRecord.cloudId = savedRecord.id;
                
                return true;
            } catch (error) {
                console.error('Failed to save to cloud:', error);
                return false;
            }
        }

        // --- UI Interaction Functions ---

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const emotionInput = document.getElementById('emotionInput');
            if (emotionInput.value.trim() === '') {
                showToast('请输入您的情绪', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const syncStatus = document.getElementById('syncStatus');
            
            saveBtn.classList.add('loading');
            syncStatus.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> 保存中...';
            lucide.createIcons();
            syncStatus.className = 'sync-status';

            try {
                const record = {
                    id: Date.now(),
                    date: new Date().toLocaleString('zh-CN'),
                    selfCriticism: document.getElementById('selfCriticism').value,
                    emotion: document.getElementById('emotionInput').value,
                    temperature: document.getElementById('emotionTemperature').value,
                    selfCompassion: document.getElementById('selfCompassion').value
                };

                records.unshift(record);
                localStorage.setItem('compassionRecords', JSON.stringify(records));
                displayRecords();
                
                const cloudSaved = await saveToCloud(record);
                
                if (cloudSaved) {
                    localStorage.setItem('compassionRecords', JSON.stringify(records));
                    displayRecords(); // Refresh to show cloud icon
                    syncStatus.innerHTML = '<i data-lucide="check"></i> 已保存到云端';
                    syncStatus.className = 'sync-status success';
                } else {
                    syncStatus.innerHTML = '<i data-lucide="wifi-off"></i> 已存至本地,稍后同步';
                    syncStatus.className = 'sync-status error';
                }
                
                showToast('记录已保存！', 'success');
                clearForm();
                
            } catch (error) {
                console.error('Save failed:', error);
                showToast('保存失败，请重试', 'error');
                syncStatus.innerHTML = '<i data-lucide="alert-circle"></i> 保存失败';
                syncStatus.className = 'sync-status error';
            } finally {
                saveBtn.classList.remove('loading');
                setTimeout(() => {
                    if (syncStatus && syncStatus.parentElement) {
                        syncStatus.innerHTML = '';
                        syncStatus.className = 'sync-status';
                    }
                }, 3000);
            }
        }

        function clearForm() {
            document.getElementById('compassionForm').reset();
            // Also reset the select to its default value
            document.getElementById('emotionTemperature').value = '5';
        }

        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            if (!recordsList) return;
            
            if (!records || records.length === 0) {
                recordsList.innerHTML = '<div style="text-align: center; color: #718096; padding: 40px;">还没有记录，开始你的自我关怀之旅吧！</div>';
                return;
            }

            recordsList.innerHTML = records.map(record => `
                <div class="record-card">
                    <div class="record-header">
                        <div class="record-date">${record.date}</div>
                        ${record.cloudId ? '<i data-lucide="cloud" style="color: #48bb78; width: 16px; height: 16px;" title="已同步到云端"></i>' : '<i data-lucide="hard-drive" style="color: #718096; width: 16px; height: 16px;" title="仅保存在本地"></i>'}
                    </div>
                    <div class="record-content">
                        <div class="record-left">
                            <div class="record-label">自我批评</div>
                            <div class="record-text">${record.selfCriticism || ''}</div>
                            <div class="record-label">情绪与温度</div>
                            <div>
                                <span class="emotion-display">${record.emotion}</span>
                                <span class="temperature-display-small">温度: ${record.temperature}</span>
                            </div>
                        </div>
                        <div class="record-divider"></div>
                        <div class="record-right">
                            <div class="record-label">自我关怀</div>
                            <div class="record-text">${record.selfCompassion || ''}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function downloadData() {
            if (records.length === 0) {
                showToast('没有可导出的数据', 'error');
                return;
            }
            const dataStr = JSON.stringify(records, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `自我关怀记录_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('数据已导出！', 'success');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            if (!toast) return;
            toast.textContent = message;
            toast.style.background = type === 'success' ? '#48bb78' : '#f56565';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
